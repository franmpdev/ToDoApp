<form (ngSubmit)="crearTarea()">
  <div>
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" [(ngModel)]="titulo" required>
  </div>
  <div>
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" rows="3" [(ngModel)]="descripcion"></textarea>
  </div>
  <div>
    <label for="fecha">Fecha límite:</label>
    <input type="date" id="fecha" name="fecha" [(ngModel)]="fecha">
  </div>
  <button type="submit">Crear tarea</button>
</form>
